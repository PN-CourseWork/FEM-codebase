[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ana_p3"
version = "0.1.0"
description = "Package for project 3 in Advanced Numerical Algorithms Course"
readme = "README.md"
requires-python = "==3.11.*"
license = { text = "MIT" }
authors = [
    { name = "Philip Korsager Nickel", email = "s214960@dtu.dk" }
]

# All dependencies (runtime, docs, and dev)
dependencies = [
  # Runtime dependencies
  "numpy>=1.24.0",
  "matplotlib>=3.7.0",
  "pandas>=2.0.0",
  "pyarrow>=14.0.0",
  "scipy>=1.11.0",
  "seaborn>=0.12.0",
  # Documentation dependencies
  "sphinx>=7.0.0",
  "pydata-sphinx-theme>=0.14.0",
  "numpydoc>=1.6.0",
  "sphinx-copybutton>=0.5.2",
  # Development dependencies
  "ruff>=0.1.0",
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "numba>=0.62.1",
  "pyyaml>=6.0.3",
  "pyvista>=0.46.4",
  "h5py>=3.15.1",
  "snakeviz>=2.2.2",
  "tables>=3.10.2",
  "pyamg>=5.3.0",
  "mlflow>=3.6.0",
  "psutil>=7.1.3",
  "rich>=13.0.0",
  "questionary>=2.0.0",
  "pip>=25.3",
  "hydra-core>=1.3.0",
  "omegaconf>=2.3.0",
  "textual>=6.6.0",
  "blessed>=1.25.0",
  "python-dotenv>=1.2.1",
  "zarr>=3.1.5",
  "hydra-joblib-launcher>=1.2.0",
  "optuna>=2.10.0,<3.0.0",
  "hydra-optuna-sweeper>=1.2.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]



